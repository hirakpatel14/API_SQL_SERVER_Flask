<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>
</head>
<body>
<h2>The method Attribute</h2>
<p>This form will be submitted using the DELETE method:</p>

<form action="http://127.0.0.1:5000/EmployeeDelete" method="DELETE">
    Employee Id to be deleted:<br>
  <input type="text" name="id" value="0">
  <br>
  <input type="submit" value="Submit">
</form>

<p>After you submit, notice that, unlike the GET method, the form values is NOT visible in the address bar of the new browser tab.</p>

</body>
</html>
