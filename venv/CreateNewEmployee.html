<!DOCTYPE html>
<html>
<body>

<h2>The method Attribute</h2>
<p>This form will be submitted using the POST method:</p>

<form action="http://127.0.0.1:5000/CreateEmployee" method="POST">
  First name:<br>
  <input type="text" name="username" value="Mickey">
  <br>
  Gender:<br>
  <input type="text" name="gender" value="Male">
  <br>
  Email Id:<br>
  <input type="text" name="email" value="Mouse@gmail.com">
  <br><br>
  <input type="submit" value="Submit">
</form>

<p>After you submit, notice that, unlike the GET method, the form values is NOT visible in the address bar of the new browser tab.</p>

</body>
</html>
